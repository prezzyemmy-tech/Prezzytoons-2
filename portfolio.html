<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Prezzytoons</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #0f1724;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #f4f4f4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #0f1724;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    main h2 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item p {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #ff6b6b;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-btn:hover {
      background: #ff4c4c;
    }
    footer {
      background: #0f1724;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h1>Prezzytoons</h1>
  </header>

  <main>
    <h2>Our Portfolio</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="artwork1.jpg" alt="Artwork 1">
        <p>Cartoon Illustration #1</p>
      </div>
      <div class="gallery-item">
        <img src="artwork2.jpg" alt="Artwork 2">
        <p>Cartoon Illustration #2</p>
      </div>
      <div class="gallery-item">
        <img src="artwork3.jpg" alt="Artwork 3">
        <p>Cartoon Illustration #3</p>
      </div>
    </div>

    <a href="index.html" class="back-btn">← Back to Home</a>
  </main>

  <footer>
    <p>© 2025 Prezzytoons. All rights reserved.</p>
  </footer>

</body>
</html>
