<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Login - Prezzytoons</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- replace 'yourkitid' with real FontAwesome kit ID -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 500;
      color: #333;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn i {
      margin-right: 10px;
      font-size: 18px;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .google { background: #db4437; }
    .email { background: #4285f4; }
    .facebook { background: #1877f2; }
    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #888;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up / Login</h2>

    <a href="#" class="btn google"><i class="fab fa-google"></i> Continue with Google</a>
    <a href="#" class="btn email"><i class="fas fa-envelope"></i> Continue with Email</a>
    <a href="#" class="btn facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</a>

    <div class="divider">or</div>
    <footer>
      Â© 2025 Prezzytoons. All rights reserved.
    </footer>
  </div>

  <!-- Load FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/4a2e6f8fcb.js" crossorigin="anonymous"></script>
</body>
</html>
